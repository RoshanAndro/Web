<html>
<head>
<title>Registration Form</title>
</head>
<body bgcolor = "95dba4">
<center>
<form action = "submit_registration.php" method = "post"><br>
 <div style="width: 300px; border: 1px solid black; padding: 20px; width:500 ;background-color: white;">
 <h2>REGISTRATION FORM</h2>
<p><i>Please enter the following data to complete registration</i></p><hr style ="width:200px"><br>
<label for="FirstName">First Name:</label>
<input type="text" id="firstname" name="firstname"  required style="padding: 4;margin:4;"><br><br>
<label for="LastName">Last Name:</label>
<input type="text" id="LastName" name="LastName"  required style="padding: 4;margin:4;"><br><br>
<label for="phone">Phone No:&nbsp;</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required style="padding: 4;margin:4;"><br><br>
 <label for="course">Course :</label>
 &emsp;&emsp;&nbsp;&emsp;&nbsp;<select id="course" name="course" required style="padding: 3;margin:5;">
            <option value="">Select a course</option>
            <option value="web-development">Web Development</option>
            <option value="data-science">Data Science</option>
            <option value="graphic-design">Graphic Design</option>
            <option value="digital-marketing">Digital Marketing</option>
            <option value="cyber-security">Cyber Security</option>
        </select><br><br>
<label for="Email">Email : &emsp;&nbsp;&nbsp;</label>
<input type="Email" id="Email" name="Email"  required style="padding: 4;margin:4;"><br><br>
<label for="Username">Username:&nbsp;</label>
<input type="text" id="username" name="username"  required style="padding: 4;margin:4;"><br><br>
<label for="Password">Password:&nbsp;&nbsp;</label>
<input type="Password" id="Password" name="Password" required style="padding: 3;margin:4;"><br><br>
<label>Gender :</label>
<input type="radio" id="male" name="gender"  value="male" style="padding: 5;margin:4;">
<label for="male">Male</label>
<input type="radio" id="female" name="gender"  value="female" style="padding: 5;margin:4;">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other" style="padding: 5;margin:4;">
<label for="other">Other</label><br><br>
&nbsp;&nbsp;<label for="hobbies">Languages :</label>
<input type="checkbox" id="English" name="Languages"  value="English" style="padding: 5;margin:4;">
<label for="English">English</label>
<input type="checkbox" id="Malayalam" name="Languages" value="Malayalam" style="padding: 5;margin:4;">
<label for="Malayalam">Malayalam</label>
<input type="checkbox" id="Hindi" name="Languages" value="Hindi" style="padding: 5;margin:4;">
<label for=" Hindi"> Hindi</label><br><br>
&nbsp;&nbsp;<input type="submit" value="Register">&nbsp;
<input type="reset" value="Reset">
</div>
</center>
</form>
</body>
</html>
