<html>
<head>
    <title>Area Of TRIANGLE</title>
    <style>
        .box {
            width: 200px;      
            height: 195px;     
            border: 1px solid #000000; 
            margin: 10px auto; 
            padding: 15px;
        }
    </style>
</head>
<body>
    <center>
    <div class="box">
    <h2>Area Of Triangle</h2>
    <form>
        <label>Base:</label>
        <input type="number" id="base" value=""><br><br>
        <label>Height:</label>
        <input type="number" id="height" value=""><br><br>
        <input type="button" onclick="calculateArea()" value="Calculate">
        <form id="triangle-form">
        &nbsp;<input type="reset" value="Reset">
    </form>
</form>
    <p id="result"></p>

    <script>
        function calculateArea() {
            let base = parseFloat(document.getElementById("base").value);
            let height = parseFloat(document.getElementById("height").value);
            let area = 0.5 * base * height;
            document.getElementById("result").innerHTML = "Area of Triangle: " + area;
        }
    </script>
    </center></div>
</body>
</html>
