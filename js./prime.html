<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <style>
        .box {
            width: 250px;      
            height: 150px;     
            border: 1px solid #000000; 
            margin: 5px auto; 
            padding: 10px;
        }
    </style>
</head>
<body>
    <center>
    <div class="box">
    <h2>Prime Number Checker</h2>
    <form><br>
        <label>Number:</label>
        <input type="number" id="num" value=""><br><br>
         &emsp;&emsp;&emsp;<input type="button" onclick="checkPrime()" value="Check">
        &nbsp;<input type="button" onclick="resetForm()" value="Reset"><br>
    </form>
    <p id="result"></p>

    <script>
        function checkPrime() {
            let num = parseInt(document.getElementById("num").value);
            if (num <= 1) {
                document.getElementById("result").innerHTML = num + " is not a prime number.";
            } else {
                let isPrime = true;
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    document.getElementById("result").innerHTML = num + " is a prime number.";
                } else {
                    document.getElementById("result").innerHTML = num + " is not a prime number.";
                }
            }
        }

        function resetForm() {
            document.getElementById("num").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
    </center></div>
</body>
</html>
