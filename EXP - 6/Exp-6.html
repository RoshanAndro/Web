<!DOCTYPE html>
<html>
<head>
    <title>MATH & STRING FUNCTION</title>
</head>
<body bgcolor="orange">
    
    <script>
        document.write("<h2 style='text-decoration: underline;'>STRING FUNCTION</h2>");
        var a = "Welcome To Javascript";
        var b = "Program";
        document.write("String = <b>",a,"</b><br><br>");
        document.write("<br>1. Length of String = <b>",a.length,"</b><br><br>");
        document.write("2.  Substring of String = <b>",a.slice(11,21),"</b><br><br>");
        document.write("3.  Concatenation of String a & String b = <b>",a.concat(" " ,b,"</b><br><br>"));
        document.write("4. Replace String = <b>",a.replace("JAVASCRIPT","HTML"),"</b><br><br>");
        document.write("5. Uppercase String = <b>",a.toUpperCase(),"</b><br><br>");
        document.write("6. Lowercase String = <b>",a.toLowerCase(),"</b><br><br>");
        document.write("7. Index of to : ",a.indexOf("To"),"</b><br><br>");
        document.write("8. Character at Position = <b>",a.charAt(11),"</b><br><br>");
        document.write("9. Last index of Javascript = <b>",a.lastIndexOf("Javascript"),"</b><br><br>");
        

        document.write("<h2 style='text-decoration: underline;'>MATH FUNCTION</h2>");
        var n=456.5;
        document.write("Number = <b>",n,"</b><br><br>");
        document.write("<br>")
        document.write("1. Square Root = <b>"," "+Math.sqrt(n),"</b><br><br>");
        document.write("2. Power To 4  = <b>"," "+Math.pow(n,4),"</b><br><br>");
        document.write("3. Absolute Value = <b>"," "+Math.abs(n),"</b><br><br>");
        document.write("4. Ceil Value = <b>"," "+Math.ceil(n),"</b><br><br>");
        document.write("5. Round Value = <b>"," "+Math.round(n),"</b><br><br>");
        document.write("6. Floor Value = <b>"," "+Math.floor(n),"</b><br><br>");
        document.write("7. Pi Value = <b>"," "+Math.PI,"</b><br><br>");
        document.write("8. Max Value in (6,7,8) = <b>"," "+Math.max(6,7,8),"</b><br><br>");
        document.write("9. Min Value in (6,7,8) = <b>"," "+Math.min(6,7,8),"</b><br><br>");
    </script>
</body>
</html>
